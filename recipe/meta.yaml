{% set name = "nvim" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neovim/neovim/archive/v{{ version }}.tar.gz
  sha256: 372ea2584b0ea2a5a765844d95206bda9e4a57eaa1a2412a9a0726bab750f828

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cmake
    - libmpack-lua
    - lua-lpeg
    - luajit-openresty
    - make
    - nvim  # [build_platform != target_platform]
    - pkg-config
  host:
    - gettext
    - libiconv  # [osx]
    - libmpack-lua
    - libtermkey
    - libuv
    - libvterm
    - lua-lpeg
    - luajit-openresty
    - luv
    - msgpack-c
    - libtree-sitter
    - unibilium
  run:
    - gettext
    - libiconv  # [osx]
    - libmpack-lua
    - libtermkey
    - libuv
    - libvterm
    - lua-lpeg
    - luajit-openresty
    - luv
    - msgpack-c
    - libtree-sitter
    - unibilium

test:
  commands:
    - nvim --version

about:
  home: https://neovim.io/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Ambitious Vim-fork focused on extensibility and agility
  dev_url: https://github.com/neovim/neovim

extra:
  recipe-maintainers:
    - danielnachun
